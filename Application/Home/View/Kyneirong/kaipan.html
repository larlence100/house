    <head>
        <meta charset="utf-8">
        <title>layui</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="__PUBLIC__/lib/layui/css/layui.css"  media="all">
        <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    </head>
    <body>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>开盘</legend>
        </fieldset>
        <form class="layui-form" action="__URL__/kaipanHandle" method="post">
            <input type="hidden" name="id" id="" value="{$_GET['id']}">
            <div class="layui-inline" style="display: none;">
                <label class="layui-form-label">封盘人</label>
                <div class="layui-input-block">
                    <select name="fengpanrenid" lay-filter="aihao">
                        <foreach name="ygmingcheng" item="yh">
                            <option style="display:none"></option>
                            <option value="{$yh.id}">{$yh.ygmingcheng}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div>&nbsp;</div>
            <div class="layui-inline">
                <label class="layui-form-label">维护人：</label>
                <div class="layui-input-block">
                    <select name="weihurenid" lay-filter="aihao" lay-verify="required">
                        <foreach name="ygmingcheng" item="yh">
                            <option style="display:none"></option>
                            <option value="{$yh.id}">{$yh.ygmingcheng}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div>&nbsp;</div>
            <div class="layui-inline" align="center">
                <label class="layui-form-label" style="color:#f00;">客户类型</label>
                <div class="layui-input-block">
                    <select name="zhuangtai" lay-filter="aihao" lay-verify="required">
                        <option value="0">公客</option>
                        <option value="1">私客</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="width:100%;height:50px;margin:0 auto;background:#fff;position:fixed;bottom:0;text-align:center;">
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-radius" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-radius layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
        <script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script> 
        <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
        <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
        <script>
            layui.use(['form','laydate'], function(){
                var form = layui.form()
                //监听提交
                form.on('submit(demo1)', function(data){
                    parent.layer.msg('开盘成功',{time:4800});
                    setTimeout("parent.location.reload();",{time:4800});
                });
            });
        </script>
    </body>
</html>
