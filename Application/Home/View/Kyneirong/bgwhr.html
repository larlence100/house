    <head>
        <meta charset="utf-8">
        <title>layui</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="__PUBLIC__/lib/layui/css/layui.css"  media="all">
        <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    </head>
    <body>
        <div style="position:fixed;top:0;width: 100%; border-top-style: solid;border-top-width: 2px;border-top-color: #009688;"></div> 
        <form class="layui-form" action="__URL__/bgwhrHandle" method="get" style="margin-top: 10px;">
            <input type="hidden" name="id" id="" value="{$_GET['id']}">
            <div class="layui-inline">
                <label class="layui-form-label">原维护人：</label>
                <div class="layui-input-block">
                    <input type="text" name="yweihuren" lay-verify="required" autocomplete="off" class="layui-input" value="{$weihu}">
                </div>
            </div>
            <div>&nbsp;</div>
            <div class="layui-inline">
                <label class="layui-form-label">现维护人：</label>
                <div class="layui-input-block">
                    <select name="weihurenid" lay-filter="aihao" lay-verify="required">
                        <foreach name="ygmingcheng" item="yh">
                            <option style="display:none"></option>
                            <option value="{$yh.id}">{$yh.ygmingcheng}</option>
                        </foreach>
                    </select>
                </div>
            </div>
  <div style="height: 50px;"></div>
  <div class="layui-form-item" style="width:100%;
    height:45px;
    margin:0 auto;
    background:#fff;
    position:fixed;
    bottom:0;
    text-align:center;
    border-top-style: solid;border-top-width: 1px;border-top-color: #009688;
    padding-top: 5px;
    "
     id="submit">
    <div class="layui-input-block" style="margin-left: -15px;">
      <button class="layui-btn layui-btn-radius" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-radius layui-btn-primary">重置</button>
    </div>
  </div>
        </form>
        <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
        <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
        <script>
            layui.use(['form', 'layedit', 'laydate'], function(){
                var form = layui.form()
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;
                //监听提交
                form.on('submit(demo1)', function(data){
                    parent.layer.msg('修改成功',{time:4800});
                    setTimeout("parent.location.reload();",{time:4800});
                });
            });
        </script>
    </body>
</html>
