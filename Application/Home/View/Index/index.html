        <script>
          $(document).ready(function(){
              $(document).off('click.bs.dropdown.data-api');

          /**
           * 鼠标划过就展开子菜单，免得需要点击才能展开
           */
          function dropdownOpen() {
              var $dropdownLi = $('li.dropdown');
              $dropdownLi.mouseover(function() {
                  $(this).addClass('open');
              }).mouseout(function() {
                  $(this).removeClass('open');
              });
          }
        </script>

        <script type="text/javascript">
          /*异步修改密码*/
          function updatepass(){
          layer.prompt({title: '修改密码',formType: 1}, function(text,index){
                $.ajax({
                type: 'POST',
                url: '{:U('Index/updatepass')}',
                data: "passwd=" + text,
                dataType: 'json',
                success: function(data){            
                  layer.msg('修改成功!',{icon:1,time:1000});
                },
                error:function(data) {
                  console.log(data.msg);
                },
              }); 
            });
          }
        </script>
        <script>
          $(document).ready(function(){
              $(document).bind("contextmenu",function(e){
                    return false;
              });
          });
          $(function(){
            if($.cookie("lockscreen")=="1"){
              likaiyihui();
            }
          });
          function likaiyihui(){
            $.cookie("lockscreen", "1",{expires:1});
            layer.prompt({
                title: '输入密码',
                formType: 1,
                cancel: false,
                shade: 0.8,
                btn: ['解锁'],  //['确认','取消']
              },
              function(val, index){
                  $.ajax({
                  type: 'POST',
                  url: '{:U('Index/validatepass')}',
                  data: {passwd: val},
                  dataType: 'json',
                  success: function(data){            
                    //alert(data.r);
                    if(data.r>0){
                      $.cookie("lockscreen",null);
                      layer.msg('欢迎回来!');
                    }else{
                      layer.tips('再试试吧!', '.layui-layer-input', {
                          tips: [1, '#0FA6D8'] //还可配置颜色
                      });
                    }
                  },
                  error:function(data) {
                    console.log(data.msg);
                  },
                });
            });
          }
        </script>
        <script type="text/javascript">
            $(".navbar-nav").on("click",".tab",function(){
                Hui_admin_tab(this);
            });
            var num=0,oUl=$("#min_title_list"),hide_nav=$("#Hui-tabNav");
            /*获取顶部选项卡总长度*/
            function tabNavallwidth(){
                var taballwidth=0,
                $tabNav = hide_nav.find(".acrossTab"),
                $tabNavWp = hide_nav.find(".Hui-tabNav-wp"),
                $tabNavitem = hide_nav.find(".acrossTab li"),
                $tabNavmore =hide_nav.find(".Hui-tabNav-more");
                if (!$tabNav[0]){return}
                $tabNavitem.each(function(index, element) {
                    taballwidth += Number(parseFloat($(this).width()+60))
                });
                $tabNav.width(taballwidth+25);
                var w = $tabNavWp.width();
                if(taballwidth+25>w){
                    $tabNavmore.show()
                } else{
                    $tabNavmore.hide();
                    $tabNav.css({left:0})
                }
            }
            /*菜单导航*/
            function Hui_admin_tab(obj){
                var bStop = false,
                bStopIndex = 0,
                href = $(obj).attr('data-href'),
                title = $(obj).attr("data-title"),
                topWindow = $(window.parent.document),
                show_navLi = topWindow.find("#min_title_list li"),
                iframe_box = topWindow.find("#iframe_box");
                //console.log(topWindow);
                if(!href||href==""){
                    alert("data-href不存在，v2.5版本之前用_href属性，升级后请改为data-href属性");
                    return false;
                }if(!title){
                    alert("v2.5版本之后使用data-title属性");
                    return false;
                }
                if(title==""){
                    alert("data-title属性不能为空");
                    return false;
                }
                show_navLi.each(function() {
                    if($(this).find('span').attr("data-href")==href){
                        bStop=true;
                        bStopIndex=show_navLi.index($(this));
                        return false;
                    }
                });
                if(!bStop){
                    creatIframe(href,title);
                    min_titleList();
                }
                else{
                    show_navLi.removeClass("active").eq(bStopIndex).addClass("active");     
                    iframe_box.find(".show_iframe").hide().eq(bStopIndex).show().find("iframe").attr("src",href);
                }
            }
            /*最新tab标题栏列表*/
            function min_titleList(){
              var topWindow = $(window.parent.document),
                show_nav = topWindow.find("#min_title_list"),
                aLi = show_nav.find("li");
            }
            /*创建iframe*/
            function creatIframe(href,titleName){
              var topWindow=$(window.top.document),
                show_nav=topWindow.find('#min_title_list'),
                iframe_box=topWindow.find('#iframe_box'),
                iframeBox=iframe_box.find('.show_iframe'),
                $tabNav = topWindow.find(".acrossTab"),
                $tabNavWp = topWindow.find(".Hui-tabNav-wp"),
                $tabNavmore =topWindow.find(".Hui-tabNav-more");
              var taballwidth=0;
              show_nav.find('li').removeClass("active");  
              show_nav.append('<li class="active"><span data-href="'+href+'">'+titleName+'</span><i></i><em></em></li>');
              if('function'==typeof $('#min_title_list li').contextMenu){
                $("#min_title_list li").contextMenu('Huiadminmenu', {
                  bindings: {
                    'closethis': function(t) {
                      var $t = $(t);        
                      if($t.find("i")){
                        $t.find("i").trigger("click");
                      }
                    },
                    'closeall': function(t) {
                      $("#min_title_list li i").trigger("click");
                    },
                  }
                });
              }else {} 
              var $tabNavitem = topWindow.find(".acrossTab li");
              if (!$tabNav[0]){return}
              $tabNavitem.each(function(index, element) {
                    taballwidth+=Number(parseFloat($(this).width()+60))
                });
              $tabNav.width(taballwidth+25);
              var w = $tabNavWp.width();
              if(taballwidth+25>w){
                $tabNavmore.show()}
              else{
                $tabNavmore.hide();
                $tabNav.css({left:0})
              } 
              iframeBox.hide();
              iframe_box.append('<div class="show_iframe"><div class="loading"></div><iframe frameborder="0" src='+href+'></iframe></div>');
              var showBox=iframe_box.find('.show_iframe:visible');
              showBox.find('iframe').load(function(){
                showBox.find('.loading').hide();
              });
            }
            /*关闭iframe*/
            function removeIframe(){
              var topWindow = $(window.parent.document),
                iframe = topWindow.find('#iframe_box .show_iframe'),
                tab = topWindow.find(".acrossTab li"),
                showTab = topWindow.find(".acrossTab li.active"),
                showBox=topWindow.find('.show_iframe:visible'),
                i = showTab.index();
              tab.eq(i-1).addClass("active");
              tab.eq(i).remove();
              iframe.eq(i-1).show();  
              iframe.eq(i).remove();
            }
            /*关闭所有iframe*/
            function removeIframeAll(){
              var topWindow = $(window.parent.document),
                iframe = topWindow.find('#iframe_box .show_iframe'),
                tab = topWindow.find(".acrossTab li");
              for(var i=0;i<tab.length;i++){
                if(tab.eq(i).find("i").length>0){
                  tab.eq(i).remove();
                  iframe.eq(i).remove();
                }
              }
            }
            /*弹出层*/
            /*
              参数解释：
              title 标题
              url   请求的url
              id    需要操作的数据id
              w   弹出层宽度（缺省调默认值）
              h   弹出层高度（缺省调默认值）
            */
            function layer_show(title,url,w,h){
              if (title == null || title == '') {
                title=false;
              };
              if (url == null || url == '') {
                url="404.html";
              };
              if (w == null || w == '') {
                w=800;
              };
              if (h == null || h == '') {
                h=($(window).height() - 50);
              };
              layer.open({
                type: 2,
                area: [w+'px', h +'px'],
                fix: false, //不固定
                maxmin: true,
                shade:0.4,
                title: title,
                content: url
              });
            }
            /*关闭弹出框口*/
            function layer_close(){
              var index = parent.layer.getFrameIndex(window.name);
              parent.layer.close(index);
            }
            $(function(){
              $(document).on("click","#min_title_list li",function(){
                var bStopIndex=$(this).index();
                var iframe_box=$("#iframe_box");
                $("#min_title_list li").removeClass("active").eq(bStopIndex).addClass("active");
                iframe_box.find(".show_iframe").hide().eq(bStopIndex).show();
              });
              $(document).on("click","#min_title_list li i",function(){
                var aCloseIndex=$(this).parents("li").index();
                $(this).parent().remove();
                $('#iframe_box').find('.show_iframe').eq(aCloseIndex).remove(); 
                num==0?num=0:num--;
                tabNavallwidth();
              });
              $(document).on("dblclick","#min_title_list li",function(){
                var aCloseIndex=$(this).index();
                var iframe_box=$("#iframe_box");
                if(aCloseIndex>0){
                  $(this).remove();
                  $('#iframe_box').find('.show_iframe').eq(aCloseIndex).remove(); 
                  num==0?num=0:num--;
                  $("#min_title_list li").removeClass("active").eq(aCloseIndex-1).addClass("active");
                  iframe_box.find(".show_iframe").hide().eq(aCloseIndex-1).show();
                  tabNavallwidth();
                }else{
                  return false;
                }
              });
              tabNavallwidth();
              $('#js-tabNav-next').click(function(){
                num==oUl.find('li').length-1?num=oUl.find('li').length-1:num++;
                toNavPos();
              });
              $('#js-tabNav-prev').click(function(){
                num==0?num=0:num--;
                toNavPos();
              });
              function toNavPos(){
                oUl.stop().animate({'left':-num*100},100);
              }
          });
        </script>
