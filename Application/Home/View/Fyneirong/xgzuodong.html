  <title>layui</title>

<body>
          

              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend></legend>
</fieldset>
 
<form class="layui-form" action="__URL__/xgzuodongHandle" method="get">
  <input type="hidden" name="id" value="{$fangyuan['id']}">
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">业主</label>
      <div class="layui-input-block">
        <input type="text" name="yezhu" lay-verify="" placeholder="请输入" autocomplete="off" class="layui-input" value="{$fangyuan['yezhu']}">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">电话1</label>
      <div class="layui-input-block">
        <input type="text" name="dianhua1" lay-verify="phone" placeholder="请输入" autocomplete="off" class="layui-input" value="{$fangyuan['yezhudianhua']}">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">电话2</label>
      <div class="layui-input-block">
        <input type="text" name="dianhua2" lay-verify="" placeholder="请输入" autocomplete="off" class="layui-input" value="{$fangyuan['yezhudianhua2']}">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">电话3</label>
      <div class="layui-input-block">
        <input type="text" name="dianhua3" lay-verify="" placeholder="请输入" autocomplete="off" class="layui-input" value="{$fangyuan['yezhudianhua3']}">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">座栋</label>
      <div class="layui-input-block">
        <input type="text" name="zuodong" lay-verify="zuodong" placeholder="请输入" autocomplete="off" class="layui-input" value="{$fangyuan['zuodong']}">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">单元</label>
      <div class="layui-input-block" value="{$fangyuan['id']}">
        <input type="text" name="danyuan" lay-verify="zuodong" placeholder="请输入" autocomplete="off" class="layui-input" value="{$fangyuan['danyuan']}">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">房号</label>
      <div class="layui-input-block">
        <input type="text" name="fanghao" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input" value="{$fangyuan['fanghao']}">
      </div>
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      
    </div>
  </div>
</form>

          
<script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form()
        ,layer = layui.layer
        ,layedit = layui.layedit
        ,laydate = layui.laydate;
        //监听提交
        form.on('submit(demo1)', function(data){
            parent.layer.msg('更新成功',{time:3600});
            setTimeout("parent.location.reload();",{time:3600});
        });
  
  
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,zuodong: [/^[A-Za-z0-9]+$/, '只能字母和数字']
    ,content: function(value){

    }
  });
  
  
  
  
  
  
  
});
</script>

</body>
