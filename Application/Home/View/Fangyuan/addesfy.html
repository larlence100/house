layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form()
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;



  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,shuju: [/^(0|[1-9][0-9]{0,9})(\.[0-9]{1,2})?$/, '格式不对']
    ,zuodong: [/^[A-Za-z0-9]+$/, '只能字母和数字']

    ,content: function(value){
      layedit.sync(editIndex);
    }
  });



  $("#louceng,#zlouceng").blur(function(){


    var louceng=$("#louceng").val();
    var zlouceng=$("#zlouceng").val();
    if(louceng.length!=0 && zlouceng.length!=0){
      if (parseInt(louceng) >parseInt(zlouceng) ) {
          layer.alert('总楼层小于楼层！！！', {icon: 5});
          $("#submit").hide();
      }else{
        $("#submit").show();
      }
    }
  });

    $.ajax({
    url:'{:U('fangyuan/get_citys')}',
    Type:"POST",
    data:"province_id="+province_id,
    dataType:"json",
    success:function(data){
      var city = data.city;
      $("#city_id option").remove();
      $("#district_id option").remove();
      var option=$("<option></option>");
      $(option).val("");
      $(option).html("请选择");
      var option1=$("<option></option>");
      $(option1).val("");
      $(option1).html("请选择");
      $("#city_id").html(option);
      $("#district_id").html(option1);
      for(var i in city){
        var option=$("<option></option>");
        $(option).val(city[i]['id']);

        $("#city_id").append(option);
      }

  form.on('select(city_id)', function(data){

    var city_id=data.value;
    $.ajax({
      url:'{:U('fangyuan/get_district')}',
      Type:"POST",
      data:"city_id="+city_id,
      dataType:"json",
      success:function(data){
        var district = data.district;
        $("#district_id option").remove();
        var option=$("<option></option>");
        $(option).val("");
        $(option).html("请选择");
        $("#district_id").html(option);
        for(var i in district){
          var option=$("<option></option>");
          $(option).val(district[i]['id']);
          $(option).html(district[i]['xiaoqum']);
          $("#district_id").append(option);
        }
        form.render('select');
      }
    });

  });

  $("#sousuo").keyup(function(){
    $("#greetings").show();

    var txt=$("#sousuo").val();
    if (txt!="") {
          $.ajax({
          url:'{:U('Fysousuo/get_xiaoqu')}',
          Type:"POST",
          data:"txt="+txt,
          dataType:"json",
          success:function(data){
            var district = data.district;
            $("#tcontent li").remove();
            for(var i in district){
              var li=$("<li></li>");
              $(li).attr('dataid',district[i]['id']);
              $(li).attr('datassarea',district[i]['ssarea']);
              $(li).html(district[i]['xiaoqum']);
              $("#tcontent").append(li);
            }

          }
        });
    }
  });
