<script>
  function motai(title,url,w,h){
      layer_show(title,url,w,h);
    }

  function layer_show(title,url,w,h){
  if (title == null || title == '') {
    title=false;
  };
  if (url == null || url == '') {
    url="404.html";
  };
  if (w == null || w == '') {
    w=800;
  };
  if (h == null || h == '') {
    h=($(window).height() - 50);
  };
  layer.open({
    type: 2,
    area: [w+'px', h +'px'],
    fix: false, //不固定
    maxmin: false,
    skin: 'layui-layer-rim',
    shade:0.4,
    title: title,
    content: url,

  });
}

layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form()
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  var start = {
    min: '2017-01-01 23:59:59'
    ,max: laydate.now()
    ,istoday: false
    ,choose: function(datas){
      end.min = datas; //开始日选好后，重置结束日的最小日期
      end.start = datas //将结束日的初始值设定为开始日
    }
  };
  
  var end = {
    min: '2017-01-01 23:59:59'
    ,max: laydate.now()
    ,istoday: false
    ,choose: function(datas){
      start.max = datas; //结束日选好后，重置开始日的最大日期
    }
  };
  document.getElementById('LAY_demorange_s').onclick = function(){
    start.elem = this;
    laydate(start);
  }
  document.getElementById('LAY_demorange_e').onclick = function(){
    end.elem = this
    laydate(end);
  }
  
  
  window.onload = function() {
     var istxt ='{$_GET['txt']}';
    if(istxt){
      $("#sousuo").val('{$_GET['txt']}');
      $('form').submit();
    }
    
     
  }; 
  

  form.on('checkbox(checkbox)', function(data){
    $('form').submit();
  });
  form.on('select(paixu)', function(data){
    $('form').submit();
  });


  form.on('select(province_id)', function(data){
    
    var province_id=data.value;
    $.ajax({
    url:'{:U('fangyuan/get_citys')}',
    Type:"POST",
    data:"province_id="+province_id,
    dataType:"json",
    success:function(data){
      var city = data.city;
      $("#city_id option").remove();
      $("#district_id option").remove();
      var option=$("<option></option>");
      $(option).val("");
      $(option).html("请选择");
      var option1=$("<option></option>");
      $(option1).val("");
      $(option1).html("请选择");
      $("#city_id").html(option);
      $("#district_id").html(option1);
      for(var i in city){
        var option=$("<option></option>");
        $(option).val(city[i]['id']);
        $(option).html(city[i]['pianqum']);
        $("#city_id").append(option);
      }
      form.render('select');
    }
    
  });

  }); 

  form.on('select(city_id)', function(data){

    var city_id=data.value;
    $.ajax({
      url:'{:U('fangyuan/get_district')}',
      Type:"POST",
      data:"city_id="+city_id,
      dataType:"json",
      success:function(data){
        var district = data.district;
        $("#district_id option").remove();
        var option=$("<option></option>");
        $(option).val("");
        $(option).html("请选择");
        $("#district_id").html(option);
        for(var i in district){
          var option=$("<option></option>");
          $(option).val(district[i]['id']);
          $(option).html(district[i]['xiaoqum']);
          $("#district_id").append(option);
        }
        form.render('select');
      }
    });

  }); 



   $("#sousuo").keyup(function(){
    $("#greetings").show();
    var txt=$("#sousuo").val();
    if (txt!="") {
          $.ajax({
          url:'{:U('Fysousuo/get_xiaoqu')}',
          Type:"POST",
          data:"txt="+txt,
          dataType:"json",
          success:function(data){
            var district = data.district;
            $("#tcontent li").remove();
            for(var i in district){
              var li=$("<li></li>");
              $(li).html(district[i]['xiaoqum']);
              $("#tcontent").append(li);
            }
            var tt1 = $("#greetings").height();
            if(tt1>250){
              $("#greetings").css({   //子菜单内容
             
                 "overflow-y": "auto",
                 "height": "250px"
             });
            }
          }
        });
    }
  });

    


    $("#tcontent").on("click","li", function() {

     var Uarry=$("#tcontent li");  
     var count=$(this).index();//获取li的下标  
     var Tresult=Uarry.eq(count).text();  
     $("#sousuo").val(Tresult); 
     $("#greetings").hide(); 
     })


    $("body").click(function(){
     $("#greetings").hide();
