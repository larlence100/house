<extend name="Common/index" />

<block name="css">
    <style>

    </style>
    <link rel="stylesheet" href="__PUBLIC__/lib/layui/css/layui.css" media="all">
</block>
<block name="content">
    <div class="layui-body layui-tab-content site-demo site-demo-body">
        <div class="layui-tab-item layui-show">
            <div class="layui-main">
                <div id="LAY_preview">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>网站设置</legend>
                    </fieldset>
                    <form class="layui-form" action="{:U('config/config')}" METHOD="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">支付金额</label>
                            <div class="layui-input-block">
                                <input type="text" name="pay_money" value="{$config['pay_money'][0]['value']}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" required style="width: 100px;">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){

        });
    </script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('contents',{
            toolbars: [
                ['fullscreen', 'source', 'undo', 'redo'],
                ['bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc']
            ]
        });
    </script>
</block>
