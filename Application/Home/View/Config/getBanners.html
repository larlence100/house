<extend name="Common/index" />

<block name="css">
    <style>

    </style>
    <link rel="stylesheet" href="__PUBLIC__/lib/layui/css/layui.css" media="all">
</block>
<block name="content">
    <div class="layui-body layui-tab-content site-demo site-demo-body">
        <div class="layui-tab-item layui-show">
            <div class="layui-main">
                <div id="LAY_preview">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>banner图管理</legend>
                    </fieldset>
                    <form class="layui-form" action="{:U('config/getBanners')}" METHOD="post" enctype="multipart/form-data">
                        <div class="layui-form-item">
                            <label class="layui-form-label">BANNER1</label>
                            <div class="layui-input-block">
                                <input type="file" name="banner_one" value="{$list[0]['value']}">
                                <img src="{$list[0]['value']}" style="width: 100px;height: 30px;">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">BANNER2</label>
                            <div class="layui-input-block">
                                <input type="file" name="banner_two" value="{$list[1]['value']}">
                                <img src="{$list[1]['value']}" style="width: 100px;height: 30px;">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">BANNER3</label>
                            <div class="layui-input-block">
                                <input type="file" name="banner_three" value="{$list[2]['value']}">
                                <img src="{$list[2]['value']}" style="width: 100px;height: 30px;">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){

        });
    </script>

</block>
