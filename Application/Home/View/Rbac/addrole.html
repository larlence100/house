<block name="content">
<link rel="stylesheet" href="__PUBLIC__/lib/layui/css/layui.css" media="all">
<div style="position:fixed;top:0;width: 100%; border-top-style: solid;border-top-width: 2px;border-top-color: #009688;"></div> 
	<article class="page-container">
		<form action="__URL__/addRoleHandle" method="post" class="form form-horizontal" id="form-admin-role-add">
			<br/><br/>
			<div class="col-xs-12 col-sm-12">
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-offset-1">
						<span class="c-red">*</span>角色名称：
					</label>
					<div class="formControls col-xs-5">
						<input type="text" class="input-text" value="" placeholder="" id="name" name="name" required>
					</div>
				</div>
				<br/>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-offset-1">
						<span class="c-red">*</span>角色描述：
					</label>
					<div class="formControls col-xs-5">
						<input type="text" class="input-text" value="" placeholder="" id="remark" name="remark" required>
					</div>
				</div>
				<br/>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-offset-1">
						<span class="c-red">*</span>是否开启：
					</label>
					<div class="formControls col-xs-5">
						<input type="radio" class="" value="1" placeholder="" id="status" name="status" checked="checke">开启
						<input type="radio" class="" value="0" placeholder="" id="status" name="status">关闭
					</div>
				</div>
			</div>

  <div class="layui-form-item" style="width:100%;
    height:45px;
    margin:0 auto;
    background:#fff;
    position:fixed;
    bottom:0;

    "
     id="submit">
    <div class="layui-input-block" style="margin-left: -15px;">
		<input type="submit" class="layui-btn layui-btn-radius">
      <!--<button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="demo1">立即提交</button>-->
      <button type="reset" class="layui-btn layui-btn-radius layui-btn-primary">重置</button>
    </div>
  </div>			

		</form>
	</article>
</block>
<block name="js">
	<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".permission-list dt input:checkbox").click(function(){
				$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
			});
			$(".permission-list2 dd input:checkbox").click(function(){
				var l =$(this).parent().parent().find("input:checked").length;
				var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
				if($(this).prop("checked")){
					$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
					$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
				}
				else{
					if(l==0){
						$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
					}
					if(l2==0){
						$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
					}
				}
			});
			$("#form-admin-role-add").validate({
				rules:{

				},
				onkeyup:false,
				focusCleanup:true,
				success:"valid",
				submitHandler:function(form){
					$(form).ajaxSubmit();
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.msg('添加成功',{time:2100});
					 parent.location.reload();
				}
			});
		});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</block>
